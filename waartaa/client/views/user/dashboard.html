<template name="user_dashboard">
  <div id="dashboard">
    <div class="row">
      {{>user_connections}}
      {{>user_notifications}}
    </div>
  </div>
</template>

<template name="user_connections">
  <div class="boxed-group span8">
    <h3>My connections</h3>
    <div class="boxed-group-inner padding-top-10">
      <div id="myconnections">
       <div class="accordion" id="accordion2">
        <div class="accordion-group">
        <div class="accordion-heading">
        <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseOne">
          <i class="icon-plus"></i>
          Join a server
        </a>
        </div>
        <div id="collapseOne" class="accordion-body collapse">
        <div class="accordion-inner">
           <form action="index_submit" method="get" accept-charset="utf-8">
             <fieldset>
              <div class="container-fluid">
                <form>
                  <fieldset>
                    <div class="row-fluid">
                      <select class="span12" placeholder="Select a server...">
                        <option selected="selected">Select a server...</option>
                        <option>Server1</option>
                        <option>Server2</option>
                        <option>Server3</option>
                      </select>
                    </div>
                    <div class="row-fluid">
                      <input type="text" class="span12" placeholder="Nick">
                    </div>
                    <div class="row-fluid">
                      <input type="password" class="span12" placeholder="Password">
                    </div>
                    <div class="row-fluid">
                      <input type="text" class="span12" placeholder="Channels...">
                    </div>
                  </fieldset>
                  <div class="form-actions">
                    <div class="pull-right">
                      <button type="button" class="btn">Cancel</button>
                      <button type="submit" class="btn btn-primary">Join</button>
                    </div>
                  </div>
                </form>
              </div>
             </fieldset>
           </form>
        </div>
        </div>
        </div>
        <div class="accordion-group">
        <div class="accordion-heading">
        <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseTwo">
        Freenode
          <span class="control-menu pull-right">
            <i class="icon-pencil"></i>
            <i class="icon-trash"></i>
          </span>
        </a>
        </div>
        <div id="collapseTwo" class="accordion-body collapse">
        <div class="accordion-inner">
          <form action="index_submit" method="get" accept-charset="utf-8">
             <fieldset>
              <div class="container-fluid">
                <form>
                  <fieldset>
                    <div class="row-fluid">
                      <input type="text" class="span12" placeholder="Nick" value="rtnpro">
                    </div>
                    <div class="row-fluid">
                      <input type="password" class="span12" placeholder="Password" value="password">
                    </div>
                    <div class="row-fluid">
                      <input type="text" class="span12" placeholder="Channels..."
                        value="#dgplug, #bcrec, #fedora">
                    </div>
                  </fieldset>
                  <div class="form-actions">
                    <div class="pull-right">
                      <button type="button" class="btn">Cancel</button>
                      <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                  </div>
                </form>
              </div>
             </fieldset>
           </form>
        </div>
        </div>
        </div>
        </div> 
      </div>
    </div>
  </div>
</template>

<template name="user_notifications">
  <div class="boxed-group span4">
    <h3>Notifications</h3>
    <div class="boxed-group-inner">
      <ul class="nav nav-tabs nav-stacked">
        <li>
          <a href="#">You were mentioned in Freenode#dgplug 3 hours ago</a>
        </li>
        <li>
          <a href="#">Sayan sent you a private message in Freenode 1 hour ago</a>
        </li>
        <li>
          <a href="#">Kushal sent you a file 3 hours ago</a>
        </li>
      </ul>
    </div>
  </div>
</template>
